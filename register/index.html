<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="skinReg.css">
    <title>Register</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">
          <a class="navbar-brand" >
            <img src="/assets/image6.png" alt="" width="50" height="44">
          </a>
        </div>
    </nav> 
    <nav class="navbar-bottom"></nav> 
    <h1 class="card-title">ADD ACCOUNT</h1>
    <div class="global-container">
        <div class="card-register-form">
            <div class="card-text">
                <form class="form-regis">
                    <div class="mb-3">
                        <input type="text" placeholder="Nama :" name="nama" id="nama" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" placeholder="Email :" name="email" id="email" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" placeholder="UserID" name="userid" id="userid" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" placeholder="Password :" name="pswd" id="pswd" required>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="btn">
        <button type="submit" class="btn btn-outline-dark" >Create</button>
    </div>
    
    
</body>
</html
